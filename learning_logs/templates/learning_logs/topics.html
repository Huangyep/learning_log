{% extends "learning_logs/base.html" %}

{% block content %}

  <p>主题</p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{  topic  }}</a>
      </li>
    {% empty %}
      <li>还未添加任何主题。</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">添加一个新主题：</a>

{% endblock content %}
